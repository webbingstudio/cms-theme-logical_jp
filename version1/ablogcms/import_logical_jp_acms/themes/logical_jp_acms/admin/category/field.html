<p style="margin:2em 0 0; padding: .5em 0 0; font-size: 1.67em; border-top: 2px solid #CCC;">logical_jpテーマ専用設定</p>

<h3>カテゴリー別設定</h3>
<table class="adminTable adminTableY" style="margin-bottom:30px">

  <tr>
    <th>カテゴリーのタイトル画像<img src="/images/tooltip.gif" alt="ヘルプ" width="12" height="12" id="tooltip-categoryImage" class="tooltipIcon" /></th>
    <td>
      <!-- BEGIN categoryImage@path:veil -->
      <img src="%{ARCHIVES_DIR}{categoryImage@tinyPath}" />
      <input type="hidden" name="categoryImage@old" value="{categoryImage@path}" /><br />
      <label>
        <input type="checkbox" name="categoryImage@edit" value="delete" />削除
      </label>
      <!-- END categoryImage@path:veil -->
      <input type="file" name="categoryImage" size="20" />
      <input type="hidden" name="field[]" value="categoryImage" />
      <input type="hidden" name="categoryImage:extension" value="image" />
      <input type="hidden" name="categoryImage@width" value="704" />
      <input type="hidden" name="categoryImage@tinyWidth" value="480" />
      <input type="hidden" name="categoryImage@filename" value="" />
      
      <p style="margin: 1em 0 0; padding: .5em; background: #FFF; border: 1px solid #D66;">幅704ピクセル以上の、超横長にトリミングした画像を用意してください。</p>
    </td>
  </tr>
  <tr>
    <th>カテゴリーの説明文<img src="/images/tooltip.gif" alt="ヘルプ" width="12" height="12" id="tooltip-categoryDesc" class="tooltipIcon" /></th>
    <td>
      <textarea name="categoryDesc" rows="3" cols="40" style="width: 95%;">{categoryDesc}</textarea>
      <input type="hidden" name="field[]" value="categoryDesc" />
    </td>
  </tr>

</table>
