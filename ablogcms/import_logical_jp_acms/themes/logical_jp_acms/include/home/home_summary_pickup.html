<!-- BEGIN_MODULE Entry_Summary id="homeSummaryPickup" -->
<section id="pickup" class="section">
<!-- BEGIN unit:loop --><!-- BEGIN entry:loop -->
<article class="post">
  <a href="{url}">
    <div class="figure" style="width:{x}px; height:{y}px; overflow:hidden;">
  <!-- BEGIN image:veil --><img src="%{ROOT_DIR}{path}" width="{imgX}" height="{imgY}" style="left:{left}px; top:{top}px; position:relative;"><!-- END image:veil -->
      <h1>{title}</h1>
    <!-- /.figure --></div>
    <div class="postContents">
      <p class="summary">{summary}[trim(150, '...')]</p>
      <p class="moreLink"><b>もっと詳しく</b></p>
    <!-- /.postContents --></div>
  </a>
<!-- /.post --></article>
<!-- END entry:loop -->
<!-- END entry:loop --><!-- END unit:loop -->

<!-- /#pickup .section --></section>
