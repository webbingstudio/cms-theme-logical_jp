<script type="text/javascript" src="http://ajaxzip3.googlecode.com/svn/trunk/ajaxzip3/ajaxzip3.js" charset="UTF-8"></script>
<table class="ablogcmsForm" summary="お問い合わせ内容">

		<th><label for="name">氏名</label></th>
		<td>
<div class="inputWrapper">
	<span class="attachment attachment-before">姓</span><input id="fname" type="text" name="fname" class="inputTxt inputS" value="{fname}">
	<span class="attachment attachment-center">名</span><input id="lname" type="text" name="lname" class="inputTxt inputS" value="{lname}">
	<strong class="require">必須</strong>
<!-- /.inputWrapper --></div>
<input type="hidden" name="field[]" value="fname">
<input type="hidden" name="fname:v#required">
<input type="hidden" name="field[]" value="lname">

<!-- BEGIN fname:validator -->
<p class="errorMsg">姓は必ず入力してください。</p>
<!-- END fname:validator -->
<!-- BEGIN lname:validator -->
<p class="errorMsg">名は必ず入力してください。</p>
<!-- END lname:validator -->

	</tr>

<div class="inputWrapper">

<!-- /.inputWrapper --></div>
<input type="hidden" name="field[]" value="company">
		</td>
	</tr>
	<tr>

<div class="inputWrapper">
	<input id="email" name="email" type="text" value="{email}" class="inputTxt inputL">
	<strong class="require">必須</strong>
<!-- /.inputWrapper --></div>
<input type="hidden" name="field[]2" value="email">
<input type="hidden" name="email:v#required">
<input type="hidden" name="email:c" value="a">
<input type="hidden" name="email:v#email">
<!-- BEGIN email:validator -->
<p class="errorMsg">正しいメールアドレスを入力してください。</p>
<!-- END email:validator -->
		</td>
	</tr>
	<tr>
		<th><label for="phone">電話番号</label></th>
		<td>
<div class="inputWrapper">
	<input id="phone" name="phone" type="text" value="{phone}" size="20" class="inputTxt inputM">
<!-- /.inputWrapper --></div>
<input type="hidden" name="field[]" value="phone">
<input type="hidden" name="phone:c" value="n">
		</td>
	</tr>

<div class="inputWrapper">
