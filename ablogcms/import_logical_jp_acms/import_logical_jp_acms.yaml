  - 
    fulltext_value: |
      見出しと本文が連続しているコンテンツのサンプルです。 ゴーシュは町の活動写真館でセロを弾く係りでした 上手でないどころではなく実は仲間の楽手のなかではいちばん下手でしたから、いつでも楽長にいじめられるのでした。 ひるすぎみんなは楽屋に円くならんで今度の町の音楽会へ出す第六交響曲の練習をしていました。 トランペットは一生けん命歌っています ヴァイオリンも二いろ風のように鳴っています。クラリネットもボーボーとそれに手伝っています。 ゴーシュも口をりんと結んで眼を皿のようにして楽譜を見つめながらもう一心に弾いています。 にわかにぱたっと楽長が両手を鳴らしました。みんなぴたりと曲をやめてしんとしました。
      
      けれどもあんまり上手でないという評判でした 業務内容１ページ目
