      <h3>みんなはまた</h3>
      <p>はじめました。ゴーシュも口をまげて一生けん命です。そしてこんどはかなり進みました。いいあんばいだと思っていると楽長がおどすような形をしてまたぱたっと手を拍ちました。</p>
      </div>
      
      <div class="column3">
      <h3>またかとゴーシュは</h3>
      <p>どきっとしましたがありがたいことにはこんどは別の人でした。ゴーシュはそこでさっきじぶんのときみんながしたようにわざとじぶんの譜へ眼を近づけて何か考えるふりをしていました。</p>
      </div>
      
      <div class="column3">
      <h3>ではすぐ今の次</h3>
      <p>はいっ。」そらと思って弾き出したかと思うといきなり楽長が足をどんと踏んでどなり出しました。<br />
      「だめだ。まるでなっていない。このへんは曲の心臓なんだ。それがこんながさがさしたことで。諸君。演奏までもうあと十日しかないんだよ。</p>
      </div>
      
      </div>
