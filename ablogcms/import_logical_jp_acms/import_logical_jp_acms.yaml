  - 
    fulltext_value: |
      写真と本文が連続しているコンテンツのサンプルです。 画像を拡大しないようにしています。 楽長がどなりました。 「セロがおくれた。トォテテテテテイ、ここからやり直し。はいっ。」 みんなは今の所の少し前の所からやり直しました。 ゴーシュは顔をまっ赤にして額に汗を出しながらやっといま云われたところを通りました。ほっと安心しながら、つづけて弾いていますと楽長がまた手をぱっと拍ちました。 「セロっ。糸が合わない。困るなあ。ぼくはきみにドレミファを教えてまでいるひまはないんだがなあ。」 みんなは気の毒そうにしてわざとじぶんの譜をのぞき込んだりじぶんの楽器をはじいて見たりしています。 （画像の途中で回り込みを解除しました） ゴーシュはあわてて糸を直しました。これはじつはゴーシュも悪いのですがセロもずいぶん悪いのでした。「今の前の小節から。はいっ。」
      
      業務内容２ページ目
    fulltext_ngram: 
