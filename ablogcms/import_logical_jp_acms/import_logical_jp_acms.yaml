    column_attr: 
    column_group: 
    column_size: 
    column_field_1: |
      <h2>
      見出し２です</h2>
      <p>
      掌の上で少し落ちついて書生の顔を見たのがいわゆる<span style="color:#ff0000;">人間</span>というものの見始であろう。</p>
      <p>
      この時妙なものだと思った感じが今でも残っている。<span style="background-color:#ffff00;">第一毛をもって装飾されべきはずの顔がつるつるしてまるで薬缶だ。</span>その後猫にもだいぶ逢ったがこんな片輪には一度も出会わした事がない。</p>
      <h3>
      見出し３です</h3>
      <p>
      <span style="font-size:140%;">のみならず顔の真中があまりに突起している。</span>そうしてその穴の中から時々ぷうぷうと煙を吹く。どうも咽せぽくて実に弱った。これが人間の飲む煙草というものである事はようやくこの頃知った。&#xFEB1E;</p>
      <h4>
      見出し４です</h4>
      <p style="text-align: center; ">
      この書生の掌の裏でしばらくはよい心持に坐っておったが、しばらくすると非常な速力で運転し始めた。</p>
      <p>
      書生が動くのか自分だけが動くのか分らないが無暗に眼が廻る。胸が悪くなる。到底助からないと思っていると、どさりと音がして眼から火が出た。&#xFE322;</p>
      <p>
      それまでは記憶しているがあとは何の事やらいくら考え出そうとしても分らない。</p>
